<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Integração com Google CSE</title>
</head>
<body>

    <!-- Formulário de Pesquisa -->
    <form id="searchForm">
        <input type="text" id="searchInput" placeholder="Digite sua pesquisa">
        <button type="submit">Pesquisar</button>
    </form>

    <!-- Resultados da Pesquisa -->
    <div id="searchResults"></div>

    <script src="assets/js/main.js"></script> <!-- Certifique-se de incluir o main.js -->

    <script>
        document.getElementById('searchForm').addEventListener('submit', async function(event) {
            event.preventDefault(); // Evitar o comportamento padrão do formulário
            const query = document.getElementById('searchInput').value.trim();
            if (query !== '') {
                const results = await search(query); // Chamando a função search()
                displayResults(results); // Exibindo os resultados
            }
        });
    </script>

</body>
</html>
